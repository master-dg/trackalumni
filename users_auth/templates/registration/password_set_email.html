{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .btn {
      color: #fff;
    }

    .button {
      background-color: #5a8dee;
      border-color: #5a8dee;
      padding: 8px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 0.25rem;
    }

  </style>
</head>

<body>
  <h3>Hello,</h3>
  <p>please set your password by clicking on the button below</p>
  <div class="col-12 mt-1">
    <a class="button" href="{{ protocol }}://{{ domain }}{% url 'password-set-confirm' uidb64=uid token=token %}">
      <div class="btn">Set Password</div>
    </a>
  </div>
  <p>This link can only be used once.</p>
  <p>If you did not make this request, you can simply ignore this email.</p>

</body>

</html>
